<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Web Card - Premium Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Sarabun (Web Version of TH Sarabun New) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base Font Configuration */
        body {
            /* Prioritize TH Sarabun New name for Thai text */
            font-family: 'Inter', 'TH Sarabun New', 'Sarabun', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom Styles for the Fancy Switch Button */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch #theme-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196f3;
            transition: 0.4s;
            z-index: 0;
            overflow: hidden;
        }

        .sun-moon {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: yellow;
            transition: 0.4s;
        }

        #theme-input:checked + .slider {
            background-color: #111;
        }

        #theme-input:checked + .slider .sun-moon {
            transform: translateX(26px);
            background-color: white;
            animation: rotate-center 0.6s ease-in-out both;
        }

        .moon-dot {
            opacity: 0;
            transition: 0.4s;
            fill: gray;
        }

        #theme-input:checked + .slider .sun-moon .moon-dot {
            opacity: 1;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round .sun-moon {
            border-radius: 50%;
        }

        #moon-dot-1 { left: 10px; top: 3px; position: absolute; width: 6px; height: 6px; z-index: 4; }
        #moon-dot-2 { left: 2px; top: 10px; position: absolute; width: 10px; height: 10px; z-index: 4; }
        #moon-dot-3 { left: 16px; top: 18px; position: absolute; width: 3px; height: 3px; z-index: 4; }

        #light-ray-1 { left: -8px; top: -8px; position: absolute; width: 43px; height: 43px; z-index: -1; fill: white; opacity: 10%; }
        #light-ray-2 { left: -50%; top: -50%; position: absolute; width: 55px; height: 55px; z-index: -1; fill: white; opacity: 10%; }
        #light-ray-3 { left: -18px; top: -18px; position: absolute; width: 60px; height: 60px; z-index: -1; fill: white; opacity: 10%; }

        .cloud-light { position: absolute; fill: #eee; animation: cloud-move 6s infinite; }
        .cloud-dark { position: absolute; fill: #ccc; animation: cloud-move 6s infinite 1s; }

        #cloud-1 { left: 30px; top: 15px; width: 40px; }
        #cloud-2 { left: 44px; top: 10px; width: 20px; }
        #cloud-3 { left: 18px; top: 24px; width: 30px; }
        #cloud-4 { left: 36px; top: 18px; width: 40px; }
        #cloud-5 { left: 48px; top: 14px; width: 20px; }
        #cloud-6 { left: 22px; top: 26px; width: 30px; }

        @keyframes cloud-move {
            0%, 100% { transform: translateX(0px); }
            40% { transform: translateX(4px); }
            80% { transform: translateX(-4px); }
        }

        .stars {
            transform: translateY(-32px);
            opacity: 0;
            transition: 0.4s;
        }

        .star {
            fill: white;
            position: absolute;
            transition: 0.4s;
            animation: star-twinkle 2s infinite;
        }

        #theme-input:checked + .slider .stars {
            transform: translateY(0);
            opacity: 1;
        }

        #star-1 { width: 20px; top: 2px; left: 3px; animation-delay: 0.3s; }
        #star-2 { width: 6px; top: 16px; left: 3px; }
        #star-3 { width: 12px; top: 20px; left: 10px; animation-delay: 0.6s; }
        #star-4 { width: 18px; top: 0px; left: 18px; animation-delay: 1.3s; }

        @keyframes star-twinkle {
            0%, 100% { transform: scale(1); }
            40% { transform: scale(1.2); }
            80% { transform: scale(0.8); }
        }

        @keyframes rotate-center {
            0% { transform: translateX(26px) rotate(0); }
            100% { transform: translateX(26px) rotate(360deg); }
        }
    </style>
</head>
<body class="bg-black transition-colors duration-500 overflow-x-hidden" id="body-container">
    
    <!-- Background Decorative Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div id="bg-circle-1" class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full blur-[120px] opacity-20 bg-blue-900 transition-colors duration-700"></div>
        <div id="bg-circle-2" class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full blur-[120px] opacity-20 bg-amber-900 transition-colors duration-700"></div>
    </div>

    <!-- Theme Toggle Button -->
    <div class="absolute top-4 right-4 z-50">
        <label class="switch scale-75 sm:scale-90 transform origin-top-right">
            <input id="theme-input" type="checkbox" checked onchange="toggleTheme()">
            <div class="slider round">
                <div class="sun-moon">
                    <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="light-ray-1" viewBox="0 0 100 100" style="left: -8px; top: -8px; position: absolute; width: 43px; height: 43px; fill: white; opacity: 10%;"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="light-ray-2" viewBox="0 0 100 100" style="left: -50%; top: -50%; position: absolute; width: 55px; height: 55px; fill: white; opacity: 10%;"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="light-ray-3" viewBox="0 0 100 100" style="left: -18px; top: -18px; position: absolute; width: 60px; height: 60px; fill: white; opacity: 10%;"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                    <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
                </div>
                <div class="stars">
                    <svg id="star-1" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                    <svg id="star-2" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                    <svg id="star-3" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                    <svg id="star-4" class="star" viewBox="0 0 20 20"><path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path></svg>
                </div>
            </div>
        </label>
    </div>

    <!-- Main Content Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- แก้ไขความหนาของขอบและเงาของ Main Card -->
        <div id="main-card" class="relative w-full max-w-md z-10 backdrop-blur-2xl rounded-[2.5rem] border-[1.5px] p-8 transition-all duration-500 bg-white/[0.03] border-[#C5A059]/40 shadow-[0_0_50px_-12px_rgba(197,160,89,0.2)]">
            
            <!-- Logo & Header Section -->
            <div class="flex flex-col items-center mb-10">
                <div id="logo-container" class="group relative w-28 h-28 mb-6 p-0.5 rounded-full border-2 transition-all duration-500 overflow-hidden border-[#C5A059]/50 bg-black shadow-[0_0_30px_rgba(197,160,89,0.2)]">
                    <img 
                        id="main-logo"
                        src="https://i.ibb.co/1YWShvt2/2.png" 
                        alt="Whale Logo" 
                        class="w-full h-full object-cover rounded-full transition-transform duration-700 group-hover:scale-110"
                    >
                </div>
                
                <div class="text-center">
                    <h1 id="title" class="text-2xl font-bold tracking-tight mb-2 transition-colors duration-500 text-white">
                        Whale Web Card
                    </h1>
                    <p id="subtitle" class="text-[13px] mb-6 font-light tracking-wide leading-relaxed mx-auto transition-colors duration-500 text-white/60">
                        สร้างความทรงจำดีๆ ผ่านเว็บการ์ดสุดน่ารัก
                    </p>
                </div>
            </div>

            <!-- Navigation Items -->
            <nav id="menu-list" class="space-y-3.5">
                <!-- เว็บไซต์หลัก -->
                <a href="https://whalewebcard.github.io/WebCardService/" target="_blank" rel="noopener noreferrer" class="menu-item group flex items-center justify-between p-4 rounded-2xl border transition-all duration-300 transform hover:-translate-y-1 active:scale-95 bg-white/[0.05] border-white/[0.05] text-white hover:bg-[#C5A059]/10 hover:border-[#C5A059]/40">
                    <div class="flex items-center gap-4">
                        <div class="icon-box w-10 h-10 flex items-center justify-center rounded-xl transition-all duration-300 group-hover:scale-110 bg-white/5 text-[#C5A059]">
                            <i data-lucide="globe" class="w-5 h-5"></i>
                        </div>
                        <span class="text-[15px] font-medium tracking-wide transition-all group-hover:translate-x-1">เว็บไซต์หลัก</span>
                    </div>
                    <i data-lucide="chevron-right" class="opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 w-3.5 h-3.5"></i>
                </a>

                <!-- ตัวอย่างเว็บไซต์ -->
                <a href="https://whalewebcard.github.io/example/" target="_blank" rel="noopener noreferrer" class="menu-item group flex items-center justify-between p-4 rounded-2xl border transition-all duration-300 transform hover:-translate-y-1 active:scale-95 bg-white/[0.05] border-white/[0.05] text-white hover:bg-[#C5A059]/10 hover:border-[#C5A059]/40">
                    <div class="flex items-center gap-4">
                        <div class="icon-box w-10 h-10 flex items-center justify-center rounded-xl transition-all duration-300 group-hover:scale-110 bg-white/5 text-[#C5A059]">
                            <i data-lucide="layout" class="w-5 h-5"></i>
                        </div>
                        <span class="text-[15px] font-medium tracking-wide transition-all group-hover:translate-x-1">ตัวอย่างเว็บไซต์</span>
                    </div>
                    <i data-lucide="chevron-right" class="opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 w-3.5 h-3.5"></i>
                </a>

                <!-- วิธีการสั่งซื้อสินค้า -->
                <a href="https://whalewebcard.github.io/HowtoOrder/" target="_blank" rel="noopener noreferrer" class="menu-item group flex items-center justify-between p-4 rounded-2xl border transition-all duration-300 transform hover:-translate-y-1 active:scale-95 bg-white/[0.05] border-white/[0.05] text-white hover:bg-[#C5A059]/10 hover:border-[#C5A059]/40">
                    <div class="flex items-center gap-4">
                        <div class="icon-box w-10 h-10 flex items-center justify-center rounded-xl transition-all duration-300 group-hover:scale-110 bg-white/5 text-[#C5A059]">
                            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        </div>
                        <span class="text-[15px] font-medium tracking-wide transition-all group-hover:translate-x-1">วิธีการสั่งซื้อสินค้า</span>
                    </div>
                    <i data-lucide="chevron-right" class="opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 w-3.5 h-3.5"></i>
                </a>

                <!-- Line Official -->
                <a href="https://line.me/ti/p/@749blbpk" target="_blank" rel="noopener noreferrer" class="menu-item group flex items-center justify-between p-4 rounded-2xl border transition-all duration-300 transform hover:-translate-y-1 active:scale-95 bg-white/[0.05] border-white/[0.05] text-white hover:bg-[#C5A059]/10 hover:border-[#C5A059]/40">
                    <div class="flex items-center gap-4">
                        <div class="icon-box w-10 h-10 flex items-center justify-center rounded-xl transition-all duration-300 group-hover:scale-110 bg-white/5 text-[#C5A059]">
                            <!-- Line Icon Image -->
                            <img id="line-icon" src="https://i.ibb.co/8Ld5Gjqs/line.png" alt="Line" class="w-5 h-5 object-contain rounded-sm">
                        </div>
                        <span class="text-[15px] font-medium tracking-wide transition-all group-hover:translate-x-1">Line Official</span>
                    </div>
                    <i data-lucide="chevron-right" class="opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 w-3.5 h-3.5"></i>
                </a>

                <!-- Discord -->
                <a href="https://discord.gg/CBsZEVpjBN" target="_blank" rel="noopener noreferrer" class="menu-item group flex items-center justify-between p-4 rounded-2xl border transition-all duration-300 transform hover:-translate-y-1 active:scale-95 bg-white/[0.05] border-white/[0.05] text-white hover:bg-[#C5A059]/10 hover:border-[#C5A059]/40">
                    <div class="flex items-center gap-4">
                        <div class="icon-box w-10 h-10 flex items-center justify-center rounded-xl transition-all duration-300 group-hover:scale-110 bg-white/5 text-[#C5A059]">
                            <!-- Discord Icon Image -->
                            <img id="discord-icon" src="https://i.ibb.co/Rk0qkC3g/dicdord.png" alt="Discord" class="w-5 h-5 object-contain rounded-sm">
                        </div>
                        <span class="text-[15px] font-medium tracking-wide transition-all group-hover:translate-x-1">Discord</span>
                    </div>
                    <i data-lucide="chevron-right" class="opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 w-3.5 h-3.5"></i>
                </a>
            </nav>

            <footer id="footer" class="mt-12 text-center text-[9px] tracking-[0.25em] uppercase transition-colors duration-500 text-white/20 font-light">
                &mdash; Premium Experience &mdash;
            </footer>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function toggleTheme() {
            const input = document.getElementById('theme-input');
            const isDark = input.checked;
            
            const body = document.getElementById('body-container');
            const bg1 = document.getElementById('bg-circle-1');
            const bg2 = document.getElementById('bg-circle-2');
            const card = document.getElementById('main-card');
            const logoContainer = document.getElementById('logo-container');
            const logoImg = document.getElementById('main-logo');
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const footer = document.getElementById('footer');
            const menuItems = document.querySelectorAll('.menu-item');
            const iconBoxes = document.querySelectorAll('.icon-box');
            const discordIcon = document.getElementById('discord-icon');
            const lineIcon = document.getElementById('line-icon');

            if (isDark) {
                // Dark Mode Styles
                body.classList.replace('bg-[#f8fafc]', 'bg-black');
                bg1.classList.replace('bg-blue-300', 'bg-blue-900');
                bg2.classList.replace('bg-amber-300', 'bg-amber-900');
                
                card.classList.remove('bg-white/40', 'border-[#C5A059]/50', 'shadow-[0_20px_50px_rgba(0,0,0,0.05)]');
                card.classList.add('bg-white/[0.03]', 'border-[#C5A059]/40', 'shadow-[0_0_50px_-12px_rgba(197,160,89,0.2)]');
                
                logoContainer.classList.replace('bg-white', 'bg-black');
                logoContainer.classList.replace('border-[#C5A059]/60', 'border-[#C5A059]/50');
                logoImg.src = "https://i.ibb.co/1YWShvt2/2.png";
                
                discordIcon.src = "https://i.ibb.co/Rk0qkC3g/dicdord.png";
                lineIcon.src = "https://i.ibb.co/8Ld5Gjqs/line.png";

                title.classList.replace('text-slate-800', 'text-white');
                subtitle.classList.replace('text-slate-500', 'text-white/60');
                footer.classList.replace('text-slate-400', 'text-white/20');

                menuItems.forEach(item => {
                    item.classList.remove('bg-white/60', 'border-black/5', 'text-slate-700', 'shadow-sm');
                    item.classList.add('bg-white/[0.05]', 'border-white/[0.05]', 'text-white');
                });
                
                iconBoxes.forEach(box => {
                    box.classList.replace('bg-slate-100', 'bg-white/5');
                });

            } else {
                // Light Mode Styles
                body.classList.replace('bg-black', 'bg-[#f8fafc]');
                bg1.classList.replace('bg-blue-900', 'bg-blue-300');
                bg2.classList.replace('bg-amber-900', 'bg-amber-300');
                
                card.classList.add('bg-white/40', 'border-[#C5A059]/50', 'shadow-[0_20px_50px_rgba(0,0,0,0.05)]');
                card.classList.remove('bg-white/[0.03]', 'border-[#C5A059]/40', 'shadow-[0_0_50px_-12px_rgba(197,160,89,0.2)]');
                
                logoContainer.classList.replace('bg-black', 'bg-white');
                logoContainer.classList.replace('border-[#C5A059]/50', 'border-[#C5A059]/60');
                logoImg.src = "https://i.ibb.co/B2Pb4J82/unnamed.jpg";
                
                discordIcon.src = "https://i.ibb.co/Rk0qkC3g/dicdord.png";
                lineIcon.src = "https://i.ibb.co/8Ld5Gjqs/line.png";

                title.classList.replace('text-white', 'text-slate-800');
                subtitle.classList.replace('text-white/60', 'text-slate-500');
                footer.classList.replace('text-white/20', 'text-slate-400');

                menuItems.forEach(item => {
                    item.classList.add('bg-white/60', 'border-black/5', 'text-slate-700', 'shadow-sm');
                    item.classList.remove('bg-white/[0.05]', 'border-white/[0.05]', 'text-white');
                });

                iconBoxes.forEach(box => {
                    box.classList.replace('bg-white/5', 'bg-slate-100');
                });
            }
        }
    </script>
</body>
</html>
